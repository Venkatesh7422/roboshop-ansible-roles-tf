- name: Install dnf-utils and enable powertools (required for Remi repo)
  ansible.builtin.dnf:
    name:
      - dnf-utils
      - epel-release
    state: present

- name: Enable powertools repository
  ansible.builtin.command: dnf config-manager --set-enabled powertools
  args:
    warn: false

- name: Install Remi release for CentOS Stream 8
  ansible.builtin.dnf:
    name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: present
    disable_gpg_check: true

- name: Enable Redis module from Remi repo
  ansible.builtin.command: dnf module enable redis:remi-6.2 -y
  args:
    warn: false

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: present

- name: Allow remote connections in Redis config
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start and enable Redis service
  ansible.builtin.service:
    name: redis
    state: restarted
    enabled: yes
    
