- name: Get CentOS version from /etc/os-release
  shell: "awk -F'=' '/^VERSION_ID=/ { gsub(/\\\"/, \"\", $2); print $2 }' /etc/os-release"
  register: centos_version
  changed_when: false

- name: Install matching Remi release RPM
  ansible.builtin.dnf:
    name: "https://rpms.remirepo.net/enterprise/remi-release-{{ centos_version.stdout }}.rpm"
    state: present
    disable_gpg_check: true

- name: Enable Redis module from Remi
  ansible.builtin.command: dnf module enable redis:remi-6.2 -y
  args:
    warn: false

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: present

- name: Allow remote connections
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start and enable Redis service
  ansible.builtin.service:
    name: redis
    state: restarted
    enabled: yes
    
